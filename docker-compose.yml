version: "3.9"

services:
  postgres: 
    image: postgres:14-alpine3.15
    ports: ["5432:5432"]
    restart: always
    networks: [backing-services] 
    volumes:
      - ./app:/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  app:
    build:
      context: .
    depends_on:
      - postgres
    restart: always
    ports:
      - "10116:10116/udp"
    environment:
      - ENDPOINT=postgres
    networks:
      - backing-services


  # socat:
  #   image: alpine/socat
  #   command: socat TCP4-LISTEN:10116,fork,reuseaddr TCP4:127.0.0.1:10117

volumes:
  postgres_data:

networks: 
  backing-services:
    driver: bridge





